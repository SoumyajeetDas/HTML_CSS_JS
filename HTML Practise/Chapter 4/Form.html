<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form  target="_blank">
            <label for="fname">First Name : 
                <input type="text" id = "fname" name =  "fname" placeholder="First Name"> 

            </label><br>
            <br>
            <label for="lname">Last Name : 
                <input type="text" id = "lname" name =  "lname" placeholder="Last Name"> 

            </label><br>
            <br>

            <label for="male">
                <input type="radio" id = "male" name = "gender" value="male">Male
            </label>
            <label for="Female">
                <input type="radio" id = "female" name = "gender" value="female">Female
            </label><br>
            <br>

            <label for="Mutton">
                <input type="checkbox" id = "Mutton" name = "Food" value = "Mutton" checked>Mutton
            </label><br>

            <label for="Fish">
                <input type="checkbox" id = "Fish" name = "Food" value = "Fish">Fish
            </label><br>
            <br>
            <label for="comments">
                <textarea id="comments" name ="Comments" rows="4" cols="50" placeholder="Enter the comments"></textarea>
            </label><br>
            <br>

            <label for="cars"> Select car type :
                <select name="cars" id="cars">
                    <option value="No cars">Select a car</option>
                    <option value="Omni">Onmi</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Swift">Swift</option>
                    <option value="i10">i10</option>
                </select>
            </label><br>
            <br>
            <input type="submit" value="Submit">




        </form>
    </div>
    
</body>
</html>
